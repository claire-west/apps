<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaac West | App Hub</title>
    <link id="favicon" rel="icon" href="http://isaac-west.ca/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/hub/res/css/style.css" rel="stylesheet"></link>
</head>
<body>
<div class="off-canvas-wrapper">
<div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
<div class="off-canvas position-left" id="offCanvas" data-off-canvas data-transition-time="500">
    <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
    </button>
    <ul class="vertical menu appMenu">
        <li class="menu-text">
            <a href="https://github.com/iwest/AppHub" data-close="" class="active">
                <span>This site on GitHub&nbsp;</span>
                <i class="fa fa-github"></i>
            </a>
        </li>
    </ul>
</div>
<div class="off-canvas-content" data-off-canvas-content>
    <nav class="top-bar appNav">
        <div class="top-bar-left">
            <ul class="menu appMenu">
                <li class="menu-text offCanvasShow"><button class="menu-icon" type="button" data-open="offCanvas"></button></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <div class="signOut menu-text" hidden>
                <span></span>
                <a>(sign out)</a>
            </div>
        </div>
    </nav>
    <div id="app-home" data-app="Home" class="app defaultApp" hidden></div>
    <div id="app-pinboard" data-app="Pinboard" data-app-category="Tools" class="app" hidden></div>
    <div id="app-dndRef" data-app="D&D Reference" data-app-category="Tools" class="app" hidden></div>
    <div id="app-twitch" data-app="Twitch" data-app-category="Service Integration" class="app" hidden></div>
    <div id="app-crunchyroll" data-app="Crunchyroll" data-app-category="Service Integration" class="app" hidden></div>
    <!-- <div id="app-myAnimeList" data-app="MyAnimeList" data-app-category="Service Integration" class="app" hidden></div> -->
    <!-- <div id="app-youtube" data-app="YouTube" class="app" hidden></div> -->
    <!-- <div id="app-randomTables" data-app="Random Table Roller" data-app-category="In Progress" class="app" hidden></div> -->
    <div id="app-dynform" data-app="Dynamic Form" data-app-category="Other" data-app-category-collapse data-iframe="/dynamicSheet" class="app" hidden></div>
    <div id="app-resources" data-app="Resource Manager" data-app-category="Other" class="app" hidden></div>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.js"></script>
<script src="/shared/js/polyfill.js"></script>
<script src="/shared/js/dynCore.js"></script>
<script>
    (function(dynCore) {
        dynCore.setResource('url', 'http://isaac-west.ca');
        dynCore.setResource('api', 'http://api.isaac-west.ca');
        dynCore.setResource('nosql', dynCore.getResource('api') + '/nosql');

        dynCore.require([
            'hashNav.js',
            'centralAuth.js',
            'yearFooter.js'
        ], '/shared/js/').done(function() {
            dynCore.require('/hub/res/js/hubAuth.js');
        });
    })(window.dynCore);
</script>
</body>
</html>
