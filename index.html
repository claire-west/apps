<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaac West | App Hub</title>
    <link id="favicon" rel="icon" href="http://www.isaac-west.ca/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/hub/res/css/style.css" rel="stylesheet"></link>
</head>
<body>
<div class="off-canvas-wrapper">
<div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
<div class="off-canvas position-left" id="offCanvas" data-off-canvas data-transition-time="500">
    <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
    </button>
    <ul class="vertical menu appMenu"></ul>
</div>
<div class="off-canvas-content" data-off-canvas-content>
    <nav class="top-bar appNav">
        <div class="top-bar-left">
            <ul class="menu appMenu">
                <li class="menu-text offCanvasShow"><button class="menu-icon" type="button" data-open="offCanvas"></button></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <div class="signOut menu-text" hidden>
                <span></span>
                <a>(sign out)</a>
            </div>
        </div>
    </nav>
    <div id="app-twitch" data-app="Twitch" class="app defaultApp" hidden></div>
    <!-- <div id="app-youtube" data-app="YouTube" class="app" hidden></div> -->
    <div id="app-crunchyroll" data-app="Crunchyroll" class="app" hidden></div>
    <div id="app-pinboard" data-app="Pinboard" class="app" hidden></div>
    <div id="app-dndRef" data-app="D&D Reference" class="app" hidden></div>
    <div id="app-dynform" data-app="Dynamic Form" data-iframe="/apps/dynamicSheet" class="app" hidden></div>
    <div id="app-resources" data-app="Resource Manager" class="app" hidden></div>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.js"></script>
<script src="/shared/js/dynCore.js"></script>
<script>
    (function() {
        window.dynCore.require([
            'hashNav.js',
            'centralAuth.js',
            'yearFooter.js'
        ], '/shared/js/').done(function() {
            window.dynCore.require([
                'hubAuth.js'
            ], '/hub/res/js/');
        });
    })();
</script>
</body>
</html>
